<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fav icon-->
  <link rel="icon" type="image/png" href="images/aha_logo.png">
  <!--link of css-->
  <link rel="stylesheet" href="aha.css" type="text/css">
  <!--Title of homepage-->
  <title>AHA MOVIES</title>
  <!--js link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--fontawesome link-->
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--Navigation-->
  <nav>
    <!--Logo-->
    <a href="#" class="logo">
      <img src="images/aha_logo.png" alt="image/png">
    </a>
    <!--Menu-->
    <ul class="menu">
      <li><a href="#">HOME</a></li>
      <li><a href="#">MOVIES</a></li>
      <li><a href="#">SHOWS</a></li>
      <li><a href="#">VIEW PLANS</a></li>
    </ul>
    <!--Search-->
    <div class="search">
      <input type="text" placeholder="Find Your Favorite Movies">
      <!--search-icon-->
      <i class="fas fa-search"></i>
    </div>
  </nav>
  <section id="main">
    <!--showcase heading-->
    <h1 class="showcase-heading">Showcase</h1>
    <!--showcase body-->
    <div class="owl-carousel owl-theme">
      <div class="showcase-box">
          <img src="images/mail.jpeg" class="imgclass"/>
      </div>
      <div class="showcase-box">
          <img src="images/eega1.jpeg" class="imgclass"/>
      </div>
      <div class="showcase-box">
          <img src="images/forensic.jpeg" class="imgclass"/>
      </div>
      <div class="showcase-box">
          <img src="images/fida3.jpeg" class="imgclass"/>
      </div>
  </div>
    
  </section>
  <script type="text/javascript">
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel();
    });
    $('.owl-carousel').owlCarousel({
        stagePadding: 20,
        loop:true,
        nav:true,
        responsive:{
            0:{
                items:4
            }
            
        }
    })
  </script>
</body>
</html>
